<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exámenes - Plataforma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --accent: #f43f5e;
            --bg-body: #0a0c10;
            --bg-card: rgba(17, 24, 39, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(244, 63, 94, 0.1) 0%, transparent 35%);
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 4rem 1rem;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 100px;
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .columns-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2.5rem;
        }

        .category-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(800px circle at var(--mouse-x, 0) var(--mouse-y, 0), rgba(255,255,255,0.06), transparent 40%);
            z-index: 0;
            pointer-events: none;
        }

        .category-card:hover {
            transform: translateY(-8px);
            border-color: var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .icon-box {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px var(--primary-glow);
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
        }

        ul {
            list-style: none;
            position: relative;
            z-index: 1;
        }

        li {
            margin-bottom: 1rem;
        }

        .exam-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.25rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 20px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .exam-link:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--glass-border);
            transform: translateX(6px);
            color: #fff;
        }

        .exam-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .exam-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            padding: 2px 8px;
            border-radius: 6px;
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
            stroke: var(--text-dim);
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .exam-link:hover .arrow-icon {
            stroke: var(--primary);
            opacity: 1;
            transform: translateX(4px);
        }

        .empty-state {
            padding: 3rem 1rem;
            text-align: center;
            border: 2px dashed var(--border);
            border-radius: 24px;
            color: var(--text-dim);
            background: rgba(255,255,255,0.01);
        }

        .empty-state svg {
            width: 40px;
            height: 40px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            body { padding: 2rem 1rem; }
            header { margin-bottom: 2rem; }
            .category-card { padding: 1.75rem; }
        }
    </style>
</head>
<body>

        </div>
    </div>

    <script>
        document.querySelectorAll('.category-card').forEach(card => {
            card.onmousemove = e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            };
        });
    </script>
